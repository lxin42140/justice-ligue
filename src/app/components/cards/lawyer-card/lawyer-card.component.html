<mat-card class="lawyer-card">
  <img mat-card-image src="../../../../assets/images/cover.jpg" >
  <h3>{{lawyer?.firstName}} {{lawyer?.lastName}}</h3>
  <h5>{{lawyer?.email}}</h5>
  <div class="buttons">
    <button class="button" mat-raised-button (click)="openModal(true)">View Profile</button>
    <button class="button" mat-raised-button color="primary" (click)="openModal(false)">Book a slot</button>
  </div>
</mat-card>

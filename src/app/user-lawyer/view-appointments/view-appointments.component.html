<div style="display: flex; width: 100%; height: 100%">
  <div
    style="
      display: flex;
      flex-direction: column;
      width: 20%;
      border-right: 1px solid black;
    "
  >
    <div
      *ngFor="let entry of meetingMap | keyvalue"
      style="width: 100%; display: flex; flex-direction: column"
    >
      <button mat-raised-button color="primary">
        {{ entry.key }}
      </button>
      <div *ngFor="let meeting of entry.value">
        <div
          [ngClass]="{
            card: true,
            active: selectedCase?.caseId === meeting.associatedCase.caseId
          }"
          (click)="displayCaseDetails(meeting.associatedCase)"
        >
          <p style="font-weight: bold; font-size: medium">
            {{ meeting.associatedCase.caseTitle }}
          </p>
          <span class="card-content" style="display: flex; align-items: center">
            <mat-icon style="margin-right: 5px"> access_time</mat-icon>
            {{ meeting.startDateTime | date: "hh:mm a" }} -
            {{ meeting.endDateTime | date: "hh:mm a" }}
          </span>
          <div style="align-items: center"></div>
        </div>
      </div>
      <br />
    </div>
  </div>
  <div style="width: 80%;">
    <app-case-detail *ngIf="selectedCase" [caseToShow]="selectedCase"> </app-case-detail>
  </div>
</div>

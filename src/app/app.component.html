<mat-toolbar>
  <button
    mat-icon-button
    class="icon"
    aria-label="Example icon-button with menu icon"
  >
    <mat-icon (click)="sidenav.toggle()">menu</mat-icon>
  </button>
  <span (click)="redirecTToHomePage()" class="logo">Justice Ligue</span>
  <div class="welcome" (click)="switchAccount()">
    <div
      *ngIf="accountService.isClient"
      style="display: flex; flex-direction: column; align-items: flex-end"
    >
      <span style="font-size: small">Client Account</span>
      <span *ngIf="accountService.isClient"
        >Welcome
        {{
          accountService.client.firstName + " " + accountService.client.lastName
        }}</span
      >
    </div>
    <div
      *ngIf="!accountService.isClient"
      style="display: flex; flex-direction: column; align-items: flex-end"
    >
      <span style="font-size: small">Lawyer Account</span>
      <span
        >Welcome
        {{
          accountService.lawyer.firstName + " " + accountService.lawyer.lastName
        }}</span
      >
    </div>
  </div>
</mat-toolbar>

<mat-sidenav-container>
  <mat-sidenav class="sidenav" #sidenav mode="push" [(opened)]="opened">
    <div style="text-align: left; margin-left: 2%;">
      <p *ngIf="!accountService.isClient" (click)="navigate(0)">View Calender</p>
      <p *ngIf="!accountService.isClient" (click)="navigate(1)">View Case Templates</p>
    </div>
  </mat-sidenav>

  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
